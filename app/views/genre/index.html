{% extends "base.html" %}
{% block content %}
<h1>Genret</h1>

  {% if user_logged_in %}
	<p>
    <a href="{{base_path}}/genre/new" class="btn btn-success"><span class="glyphicon glyphicon-plus aria-hidden="true"></span>Lisää genre</a>
  </p>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>        
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for genre in genres %}
      <tr>
        <td><a href="{{base_path}}/genre/{{genre.id}}">{{genre.genrename}}</a></td>        
        <th>{% if user_logged_in %}<a class="btn btn-default btn-sm" href="{{base_path}}/genre/{{genre.id}}/edit">Muokkaa</a>{% endif %}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
