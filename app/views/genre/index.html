{% extends "base.html" %}
{% block content %}
<h1>Genret</h1>

  {% if user_logged_in %}
	<p>
    <a href="{{base_path}}/genre/new" class="btn btn-success"><span class="glyphicon glyphicon-plus aria-hidden="true"></span> Lisää genre</a>
  </p>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        {% if user_logged_in %}        
          <th></th>
        {% endif %}
      </tr>
    </thead>

    <tbody>
      {% for genre in genres %}
      <tr>
        <td><a href="{{base_path}}/genre/{{genre.id}}">{{genre.genrename}}</a></td>
        {% if user_logged_in %}
          <th>
            <a class="btn btn-default btn-sm" href="{{base_path}}/genre/{{genre.id}}/edit">Muokkaa</a>
          </th>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
