{% extends "base.html" %}
{% block content %}
  <h1>Päivitä genreä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>      
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/genre">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="genrename" class="form-control" value="{{genre.genrename}}">
    </div>    

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control" value="{{genre.description}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
  </form>
{% endblock %}
