{% extends "base.html" %}
{% block content %}
  <h1>Anna pelille arvio</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>      
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/rating/new">

    <div class="form-group">
      <label>Peli</label>
      <select class="form-control" name="game_id">
      {% for game in games %}
        <option value="{{game.id}}">{{game.gamename}}</option>
      {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Arvio</label>
      <input type="text" name="rate" class="form-control" value="{{attributes.rate}}">
    </div>    

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
