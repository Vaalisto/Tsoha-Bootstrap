{% extends "base.html" %}
{% block content %}
  <h1>{{game.gamename}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <a href="{{base_path}}/game/{{game.id}}/destroy" class="btn btn-danger"><span class="glyphicon glyphicon-remove aria-hidden="true"></span>Poista</a> 
    <a href="{{base_path}}/game/{{game.id}}/edit" class="btn btn-default"><span class="glyphicon glyphicon-cog aria-hidden="true"></span>Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Julkaisuvuosi:</strong> {{game.published_year}}</li>
    <li><strong>Julkaisija:</strong> {{game.publisher}}</li>    
    <li><strong>Lisäyspäivä:</strong> {{game.added}}</li>
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
    <div class="well">
      {{game.description}}
    </div>
  </p>  
  
{% endblock %}
