{% extends "base.html" %}
{% block content %}
  <h1>Päivitä peliä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>      
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/game/{{game.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="gamename" class="form-control" value="{{game.gamename}}">
    </div>

    <div class="form-group">
      <label>Julkaisuvuosi</label>
      <input type="text" name="published_year" class="form-control" value="{{game.published_year}}">
    </div>

    <div class="form-group">
      <label>Julkaisija</label>
      <input type="text" name="publisher" class="form-control" value="{{game.publisher}}">
    </div>    

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control" value="{{game.description}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
  </form>
{% endblock %}
