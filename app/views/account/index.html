{% extends "base.html" %}
{% block content %}

	<h1>Käyttäjät</h1>

	{% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>                       
        <th>Admin</th>
        {% if user_logged_in %}
          <th></th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for account in accounts %}
      <tr>
        <td><a href="{{base_path}}/account/{{game.id}}">{{account.accountname}}</a></td>                
        <td>{{account.is_admin}}</td>
        {% if user_logged_in %}
          <th>
          <a class="btn btn-default btn-sm" href="{{base_path}}/account/{{account.id}}/edit">Muokkaa</a>
          </th>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
