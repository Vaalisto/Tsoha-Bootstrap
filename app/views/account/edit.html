{% extends "base.html" %}
{% block content %}
	<h1>Muokkaa käyttäjätunnusta</h1>
	{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>      
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/account">
  	<div class="form-group">
  		<label>Käyttäjätunnus</label>
  		<input type="text" name="accountname" class="form-control" value="{{attributes.accountname}}">
  	</div>

  	<div class="form-group">
  		<label>Salasana</label>
  		<input type="password" name="password" class="form-control" value="{{attributes.password}}">
  	</div>

  	<div class="form-group">      
      <label><input type="checkbox" name="is_admin" class="form-control" value="{{attributes.is_admin}}">Admin</label>
    </div>

  	<div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>

  </form>


{% endblock %}
